<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music Player Design</title>
    <link rel="stylesheet" href="stylecss.css">
    <script src="https://unpkg.com/phosphor-icons"></script>
</head>
<body>
<div class="container">
    <div class="music-player">
    <nav>
        <div class="circle">
            <i class="ph-bold ph-caret-left"></i>
        </div>
        <div class="circle">
            <i class="ph-bold ph-list"></i>
        </div>
    </nav>
    <img src="media/apt.png" class="song-img">
    <h1>APT</h1>
    <p>Rose,BrunoMars</p>

    <audio id="song">
        <source src="media/APT.mp3.mpeg" type="audio/mp3">
    </audio>
    <input type="range" value="0" id="progress">
    <div class="controls">
        <div><i class="ph-bold ph-caret-double-left"></i></div>
        <div onclick="playPause()"><i class="ph-bold ph-play" id="ctrlIcon"></i></div>
        <div><i class="ph-bold ph-caret-double-right"></i></div>
    </div>
</div>
</div>


<script>

let progress = document.getElementById("progress");
let song = document.getElementById("song");
let ctrlIcon = document.getElementById("ctrlIcon");

song.onloadedmetadata = function() {
    progress.max = song.duration;
    progress.value = song.currentTime;
};

function playPause() {
    if (ctrlIcon.classList.contains("ph-pause")) {
        song.pause();
        ctrlIcon.classList.remove("ph-pause");
        ctrlIcon.classList.add("ph-play");
    } else {
        song.play();
        ctrlIcon.classList.add("ph-pause");
        ctrlIcon.classList.remove("ph-play");
    }
}

progress.oninput = function() {
    song.currentTime = progress.value;
    ctrlIcon.classList.add("ph-pause");
    ctrlIcon.classList.remove("ph-play");
};

song.addEventListener('timeupdate', function() {
    progress.value = song.currentTime;
});

</script>
</body>
</html>
